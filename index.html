<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        img.qr-code {
            width: 30%; /* –£–º–µ–Ω—å—à–∞–µ–º QR-–∫–æ–¥ –≤–¥–≤–æ–µ */
            height: auto;
        }
        .site-title {
            font-family: 'Dancing Script', cursive;
            font-size: 48px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä */
            font-weight: bold; /* –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
            margin-top: 20px;
            color: #333; /* –ë–æ–ª–µ–µ —Ç–µ–º–Ω—ã–π —Ü–≤–µ—Ç –¥–ª—è –ª—É—á—à–µ–π —á–∏—Ç–∞–±–µ–ª—å–Ω–æ—Å—Ç–∏ */
        }
        .buttons {
            display: flex;
            flex-direction: column;
            width: 29%; /* –®–∏—Ä–∏–Ω–∞ —Ä–∞–≤–Ω–∞ —à–∏—Ä–∏–Ω–µ QR-–∫–æ–¥–∞ */
            align-items: center;
        }
        .button {
            width: 100%;
            padding: 15px; /* –£–≤–µ–ª–∏—á–µ–Ω–Ω—ã–π padding */
            color: #fff;
            border: none;
            border-radius: 25px; /* –ë–æ–ª–µ–µ –∑–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã */
            text-decoration: none;
            margin-top: 10px;
            background-size: 400% 400%;
            animation: Gradient 15s ease infinite;
            font-weight: bold; /* –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
        }
        .button.whatsapp { background-image: linear-gradient(45deg, #00f260, #0575e6, #00f260, #0575e6); } /* –Ø—Ä–∫–æ-–∑–µ–ª–µ–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
        .button.telegram { background-image: linear-gradient(45deg, #1a2a6c, #b21f1f, #fdbb2d, #1a2a6c); } /* –Ø—Ä–∫–æ-—Å–∏–Ω–∏–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */

        @keyframes Gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <img src="1.png" alt="QR Code" class="qr-code">
    <div class="site-title">BeeClean üêù</div>
    <div class="buttons">
        <a href="https://t.me/yourusername" target="_blank" class="button telegram">Telegram</a>
        <a href="https://wa.me/yourphonenumber" target="_blank" class="button whatsapp">WhatsApp</a>
    </div>
</body>
</html>
